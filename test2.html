<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap tabel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet"href="test2.css">
  
</head>
<body>

<div class="container">
             
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>age</th>
        <th>gender</th>
        <th>phone number</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>43</td>
        <td>male</td>
        <td>234547687</td>
        <td>john@example.com</td>
    
      </tr>
      <tr>
        <td>ravi</td>
        <td>23</td>
        <td>male</td>
        <td>857093859</td>
        <td>ravi@example.com</td>
      </tr>
      <tr>
        <td>aish</td>
        <td>18</td>
        <td>female</td>
        <td>85703985</td>
        <td>aish@example.com</td>
      </tr>
    </tbody>
  </table>
<button class="btn btn-success" >submit</button>
</div>

<div class="container2">
  <h2> form</h2>
  <form >
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" size="10">
    </div>
    <div class="form-group">
      <label for="age">age:</label>
      <input type="age" class="form-control" id="age" placeholder="Enter age" name="age">
    </div>
    <div class="form-group">
      <label for="gender">gender:</label>
      <input type="gender" class="form-control" id="gender" placeholder="Enter gender" name="gender">
    </div>
    <div class="form-group">
      <label for="phone number">phone number:</label>
      <input type="phone number" class="form-control" id="phone number" placeholder="Enter phone number" name="phone number">
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
      
      
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</body>
</html>
